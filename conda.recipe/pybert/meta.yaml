{% set name = "pybert" %}
{% set pyproject = load_file_data('../../pyproject.toml', from_recipe_dir=true, recipe_dir="conda.recipe/pybert") %}
{% set version = pyproject.get('project', {}).get('version') %}

package:
  version: '{{ version }}'
  name: '{{ name|lower }}'

source:
  path: ../../

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - pybert = pybert.cli:cli

requirements:
  build:
    - {{ compiler('c')   }}
    - {{ compiler('cxx') }}
    - cmake
    - git
    - swig
  host:
    - kiwisolver
    - numpy {{ numpy }}
    - pyibis-ami >=4.1
    # - pyside6  # Not available in Anaconda, yet.
    - pyside2
    - python {{ python }}
    - pyyaml
    - qt >=5
    - scikit-rf >=0.24.1
    - setuptools
  run:
    - kiwisolver
    - numpy {{ numpy }}
    - pyibis-ami >=4.1
    # - pyside6  # Not available in Anaconda, yet.
    - pyside2
    - python {{ python }}
    - pyyaml
    - qt >=5
    - scikit-rf >=0.24.1

test:
  imports:
    - pybert

