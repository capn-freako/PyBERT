{% set name = "pybert" %}
{% set version = "2.4.0" %}

package:
  version: '{{ version }}'
  name: '{{ name|lower }}'

source:
  path: ../../

build:
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  number: 0
  noarch: python
  entry_points:
    - pybert = pybert.pybert:main

requirements:
  run:
    - python
    - numpy 1.10.*
    - scipy
    - traits
    - traitsui
    - enable 4.5.1.*
    - chaco
    - sphinx
    - jinja2
    - docutils
    - pygments
    - pyibis-ami >=2.2.0
    - scikit-rf
  build:
    - python
    - setuptools
    - numpy 1.10
    - scipy
    - traits
    - traitsui
    - enable 4.5.1
    - chaco
    - sphinx
    - jinja2
    - docutils
    - pygments
    - pyibis-ami >=2.2.0
    - scikit-rf

test:
  imports:
    - pybert

